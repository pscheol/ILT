<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <body>
        <h2>클릭하면 카운터가 오라감</h2>
        <div id="app">
            <p>{{count}} 회</p>
            <button v-on:click="countUp">카운터</button>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    count: 0
                },
                methods: {
                    countUp: function() {
                        this.count++;
                    }
                }
            });
        </script>
    </body>
   
</html>
